<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        #uploadForm {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #uploadForm:hover {
            transform: scale(1.05);
        }

        #uploadForm input[type="file"] {
            display: none;
        }

        #uploadForm label {
            font-size: 1.2rem;
            color: #2d3748;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #uploadForm label:hover {
            background-color: #45a049;
        }

        #uploadForm button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1d72b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #uploadForm button:hover {
            background-color: #0e61a0;
        }

        #result {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #result.show {
            display: block;
            opacity: 1;
        }

        #result h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #result p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #4a5568;
        }

        #result p span {
            font-weight: bold;
            color: #38a169;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            #uploadForm {
                padding: 20px;
            }

            #result h2 {
                font-size: 1.6rem;
            }

            #result p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <h1>DeepFake Detection</h1>
    <div id="uploadForm">
        <label for="videoFile">Choose a Video File</label>
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="uploadVideo()">Upload & Analyze</button>
    </div>

    <div id="loadingSpinner"></div>

    <div id="result">
        <h2>Detection Results</h2>
        <p id="fakeDecision"></p>
        <p id="consistentFakeFrames"></p>
        <p id="averageFakeScore"></p>
    </div>

    <script>
        function uploadVideo() {
            const videoFile = document.getElementById('videoFile').files[0];
            if (!videoFile) {
                alert('Please select a video file to upload.');
                return;
            }

            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';

            const formData = new FormData();
            formData.append("video", videoFile);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner and display results
                document.getElementById('loadingSpinner').style.display = 'none';
                displayResults(data);
            })
            .catch(error => {
                // Hide loading spinner and show error message
                document.getElementById('loadingSpinner').style.display = 'none';
                console.error("Error uploading video:", error);
                alert('Error uploading video. Please try again.');
            });
        }

        function displayResults(data) {
            const fakeDecision = document.getElementById('fakeDecision');
            const consistentFakeFrames = document.getElementById('consistentFakeFrames');
            const averageFakeScore = document.getElementById('averageFakeScore');
            const resultDiv = document.getElementById('result');

            // Show the results section
            resultDiv.classList.add('show');

            if (data.fake_decision_by_count || data.fake_decision_by_temporal) {
                fakeDecision.textContent = "The video is classified as FAKE.";
            } else {
                fakeDecision.textContent = "The video is classified as REAL.";
            }

            consistentFakeFrames.textContent = `Consistent frames classified as fake: ${data.consistent_fake_frames}`;
            averageFakeScore.textContent = `Average fake score over the video: ${data.average_fake_score.toFixed(2)}`;
        }
    </script>
</body>
</html>
